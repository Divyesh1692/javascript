<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Time Table</title>
</head>
<body>
    <table border="1" cellpadding="5">
        <tr>
            <th colspan="3">
                Time Table
            </th>
        </tr>
        <tr>
            <th rowspan="2">Subject</th>
            <th colspan="2">
                Time
            </th>
        </tr>
        <tr>
            <td>Start</td>
            <td>End</td>
        </tr>
        <tr>
            <td>Maths</td>
            <td>08 : 00 AM</td>
            <td>09 : 00 AM</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>09 : 00 AM</td>
            <td>10 : 00 AM</td>
        </tr><tr>
            <td>English</td>
            <td>10 : 00 AM</td>
            <td>11 : 00 AM</td>
        </tr><tr>
            <td>Social Science</td>
            <td>11 : 00 AM</td>
            <td>12 : 00 AM</td>
        </tr>

    </table>
    
</body>
</html>
