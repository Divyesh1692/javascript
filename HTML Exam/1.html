<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Data</h1>
    <form>
    Name : <input type="text" placeholder="Name" ><br><br>
    Email : <input type="email" placeholder="Email"><br><br>
    Password : <input type="password" placeholder="Password"><br><br>
    Gender : <input type="radio" name="Gender" value="Male">Male
    <input type="radio" name="Gender" value="Female"> Female <br><br>
    Hobby : <input type="checkbox">Singing 
    <input type="checkbox">Dancing
    <input type="checkbox">Traveling <br><br>
    Profile Picture : <input type="file"> <br><br>
    <input type="submit">
    <input type="reset"><br><br>
    Religion : 
    <select name="Religion" id="Religion">
        <option value="Hindu">Hindu</option>
        <option value="Muslim">Muslim</option>
        <option value="Christian">Christian</option>
    </select><br><br>
    <button>Upload</button>
    </form>
</body>
</html>
