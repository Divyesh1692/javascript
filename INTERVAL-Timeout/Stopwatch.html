<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
</head>
<body>
    <center>
        <h1>
            Stopwatch
        </h1>
        <table id="tb" border="2" cellpadding="5">
        <tr>
            <th>
                Hours
            </th>
            <th>
                Minutes
            </th>
            <th>
                Seconds
            </th>
            <th>
                Mili Seconds
            </th>
        </tr>
        <tr>
            <th id="hr">00
                 
            </th>
            <th id="mn">00
                
            </th>
            <th id="sc">00
                
            </th>
            <th id="ms">00

            </th>
        </tr>
        
        
    </table><br>
    <button class="btn" id="start"> 
        Start</button> 
    <button class="btn" id="stop"> 
        Stop</button> 
    <button class="btn" id="reset"> 
        Reset</button> 
    </center>
    
</body>
<script src="stop-watch.js"></script>
</html>
