<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
   <center>
    <div class="signup">
        <form id="inp-data">
            <input type="text" placeholder="Username" id="user" required><br>
            <input type="password" placeholder="Password" id="pass" required><br>
            <input type="password" placeholder="Confirm Password" id="c-pass" required><br><br>
            <input type="button" value="SignUp" id="signup" onclick="signUp()">
        </form>
        <p>Already A User ?</p>
        <a href="login.html">Go To Login Page</a>
    </div>
   </center>
    
</body>
<script src="login.js"></script>
</html>
