<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    Enter Currency : <input type="number" id="cur"><br><br>
    <input type="button" value="INR To USD" onclick="inrtousd()">
    <input type="button" value="USD To INR" onclick="usdtoinr()">
    <input type="button" value="INR To EURO" onclick="inrtoeuro()">
    <input type="button" value="EURO To INR" onclick="eurotoinr()">
    <p id="usd"></p>
    <p id="inr"></p>
    <p id="euro"></p>
    <p id="inr"></p>
</body>
<script src="converter.js"></script>
</html>
