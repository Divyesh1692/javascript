<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <center>
        <h1>Calculator</h1>
            <table border="2" cellpadding="5" cellspacing="3">
                <tr>
                    <td colspan="4">
                        <div id="display">0</div>
                    </td>
                </tr>
            <tr>
                <td align="center"><button onclick="calculator.clear()">C</button></td>
                <td align="center"><button onclick="calculator.delete()">DEL</button></td>
                <td align="center"><button onclick="calculator.appendValue('/')">/</button></td>
                <td align="center"><button onclick="calculator.appendValue('*')">*</button></td>
            </tr>
            <tr>
                <td align="center"><button onclick="calculator.appendValue('7')">7</button></td>
                <td align="center"><button onclick="calculator.appendValue('8')">8</button></td>
                <td align="center"><button onclick="calculator.appendValue('9')">9</button></td>
                <td align="center"><button onclick="calculator.appendValue('-')">-</button></td>
            </tr>
            <tr>
                <td align="center"><button onclick="calculator.appendValue('4')">4</button></td>
                <td align="center"><button onclick="calculator.appendValue('5')">5</button></td>
                <td align="center"><button onclick="calculator.appendValue('6')">6</button></td>
                <td align="center"><button onclick="calculator.appendValue('+')">+</button></td>
            </tr>
            <tr>
                <td align="center"><button onclick="calculator.appendValue('1')">1</button></td>
                <td align="center"><button onclick="calculator.appendValue('2')">2</button></td>
                <td align="center"><button onclick="calculator.appendValue('3')">3</button></td>
                <td align="center"><button onclick="calculator.percentage()">%</button></td>
            </tr>
            <tr>
                <td align="center"><button onclick="calculator.appendValue('0')">0</button></td>
                <td align="center"><button onclick="calculator.appendValue('.')">.</button></td>
                <td align="center"><button onclick="calculator.calculate()">=</button></td>
            </tr>
    </table>
    </center>
</body>
<script src="calculator.js"></script>
</html>
