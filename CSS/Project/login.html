<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/27105c461d.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="">
            <div class="inp">
                <input type="text" placeholder="Username">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="inp">
                <input type="password" id="" placeholder="Password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <p class="p">Forget Password? <a href="#">Reset Password</a></p>
            <input type="button" value="Login" class="btn">
            <p class="p">New User? <a href="signup.html">SignUp</a></p>
            
        </form>
    </div>
</body>
</html>
