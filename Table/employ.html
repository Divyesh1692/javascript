<head>

<body>

        <td>

        <td><input type="text" id="s" placeholder="Enter Salary"></td>
    </tr>    
</table>
<br>
<input type="button" value="Submit" onclick="d()">

<table id="op" border="2" cellspacing="5" cellpadding="5">
    <tr> 
        <td>
           <th>Employee Id</th>
        </td>
        <td>
            <th>Employee Name</th>
        </td>
        <td>
