<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    Name : <input type="text" id="name" placeholder="Name"><br>
    <span id="nameerror"></span><br>
    Gender : <input type="text" id="gen" placeholder="Gender"><br>
    <span id="generror"></span><br>
    Hobby : <input type="text" id="hobby" placeholder="Hobby"><br>
    <span id="hobbyerror"></span><br>
    Date Of Birth : <input type="date" id="date" placeholder="Date Of Birth"><br>
    <span id="dateerror"></span><br>
    Email : <input type="email" id="email" placeholder="Email"><br>
    <span id="emailerror"></span><br>
    Password : <input type="password" id="pass" placeholder="Password"><br>
    <span id="passerror"></span><br>
    <input type="button" value="Submit" onclick="validation()">

</body>
<script src="form.js"></script>
</html>
